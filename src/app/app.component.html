<div class="ecw-inner" #scrollingBlock>
  <ngx-vscroll #scroll [items]="data" [trackBy]="'_id'" (viewportItems)="onViewportItemChange($event)"
    (scrollEnd)='onScrollEnd()'>
    <div class="my-custom-component" [id]='scroll.getItemIndex(i)'
      *ngFor="let item of viewportItems; let i = index;trackBy: trackByItemId">
      <p>
        {{scroll.getItemIndex(i)}}. {{item.about}}
      </p>
      <p>
        {{item.name}}
      </p>
    </div>
  </ngx-vscroll>
</div>
